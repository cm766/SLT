<!DOCTYPE html>

<html lang="es">  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SLT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <script type="module" src="static/script.js"></script>
        
    </head>
    <body class="d-flex flex-column"> 
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-start padding">
            <a class="navbar-brand" href="#" type="button" data-bs-toggle="collapse" data-bs-target="#home" aria-expanded="false" aria-controls="home">LSA</a>
            <!--<button id="webcamButton" class="btn btn-outline-dark">Play</button>-->
            <a id="home" class="collapse collapse-horizontal" href="/">Home</a>
        </nav>
        <div class="d-flex padding boxsContainer">
            <div id="abc" class="collapse">
                <img src="static/abc/b.png" class="abc">
                <img src="static/abc/e.png" class="abc">
                <img src="static/abc/g.png" class="abc">
            </div>
            
            <div id="abcLg" class="hiden">
                <img id="aLg" src="">
            </div>
            
            <div class="p-2 card box" id="box">
                <video id="webcam" class="object-fit-cover rounded" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas"></canvas>
            </div>
            <div class="p-2 card box" id="box2">
                <p id="gesture_output" class="output fs-3">
            </div>
        </div>
        <ul class="nav fixed-bottom start-50 translate-middle justify-content-center menu">
            <li class="nav-item">
                <button id="webcamButton" class="btn btn-link">
                    <img id="webcamButtonImg" src="static/icons/play1.svg">
                </button>
            </li>
            <li class="nav-item">
                <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                    <img src="static/icons/help.svg">
                </button>
                <div class="card-cont" style="min-height: 120px;">
                    <div class="collapse collapse-horizontal" id="collapseWidthExample">
                        <div class="card card-body" style="width: 300px;">
                            <p>Press play to start detecting</p>
                            <p>Keep hand position for one second</p>
                            <p>Stop showing your hand for a second to insert a space in the text</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#abc" aria-expanded="false" aria-controls="abc">
                    <img src="static/icons/hand.svg">
                </button>
            </li>
        </ul>
    </body>
</html>
